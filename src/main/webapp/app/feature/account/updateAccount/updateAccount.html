<div class="panel panel-default" ng-controller="updateAccountController as updAccCtrl">
	    <div class="panel-heading">Update Account Page</div>
	    <div class="panel-body">
      <form  name="updateAccountForm" ng-submit="updAccCtrl.UpdateThisAccount()" novalidate>
	     <div class="form-group">
   		   <label>
          First name:</label>
          <input  type="text"  name="first_name" ng-model="updAccCtrl.firstName"  ng-minlength="3" ng-maxlength="20"  ng-not-empty="true" ng-required="true">*
          <span style="color:red;" ng-show="updateAccountForm.first_name.$touched && updateAccountForm.first_name.$invalid">Please enter a name with atleast 3 characters</span> 
        </div>
      <div class="form-group">
      <label>
        Second name:</label>
        <input  type="text"  name="second_name" ng-model="updAccCtrl.secondName"  ng-minlength="3" ng-maxlength="20"  ng-not-empty="true" ng-required="true" >*
        <span style="color:red;" ng-show="updateAccountForm.second_name.$touched && updateAccountForm.second_name.$invalid">Please enter a name with atleast 3 characters</span>
      </div>
      <div class="form-group">
        <label>
        Account Number:</label>
        <input  type="text"  name="account_num"  ng-model="updAccCtrl.accountNumber" ng-minlength="4" ng-maxlength="4"  ng-not-empty="true" ng-required="true">* This must be 4 numbers
        <span style="color:red;" ng-show="updateAccountForm.account_num.$touched && updateAccountForm.account_num.$invalid">Please enter Four numbers </span>
      </div>
      <button ng-disabled="updateAccountForm.$invalid" type="submit" class="btn btn-default">Update Account</button>
      </form>
      </div>
</div>
