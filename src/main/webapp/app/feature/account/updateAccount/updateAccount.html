<div class="panel panel-default" ng-controller="updateAccountController as updAccCtrl">
	    <div class="panel-heading">Update Account Page</div>
	    <div class="panel-body">
	     <div>
   		   <label>
          First name:
          <input  type="text"  ng-model="updAccCtrl.firstName"  required>*
          </label>
        </div>
      <div>
      <label>
        Second name:
        <input  type="text" ng-model="updAccCtrl.secondName"  required >*
       </label>
      </div>
      <div>
        <label>
        Account Number:
        <input  type="text"  ng-model="updAccCtrl.accountNumber" required>* This must be 4 numbers
        </label>
      </div>
      <div>
      <button class="btn" ng-click="updAccCtrl.UpdateThisAccount()">Update Account</button>
	 </div>
</div>
